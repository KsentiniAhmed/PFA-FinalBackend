<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Dashboard Template for BootsFaces</title>
        <meta name="ahmed" content="PFA"></meta>

    </h:head>
    <h:body style="padding-top: 60px">
        <!--h:outputScript library="holder" name="holder.js -->
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
        <b:navBar brand="PFA" brandHref="#" inverse="true" fixed="top" fluid="true">

            <b:navbarLinks pull="right">

                <b:navLink value="Help" href="help.xhtml"></b:navLink>
                <b:navLink value="Ajouter un employé" href="ajouterEmplotye.xhtml"></b:navLink>
                <b:navLink value="Ajouter un administrateur" href="ajouterAdmin.xhtml"></b:navLink>


                <b:navLink ><h:form>
                        Welcome #{login.user}
                        <b:commandButton action="#{login.logout}" value="Logout" icon="user" look="danger" class="btn-xs"/>
                    </h:form>
                </b:navLink>

            </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right" >

            </h:form>
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <b:listLinks>
                        <b:navLink value="Toutes les commandes" href="admin.xhtml"></b:navLink>

                        <b:navLink value="Ajouter un employé" href="ajouterEmplotye.xhtml" active="true"></b:navLink>
                        <b:navLink value="Ajouter un administrateur" href="ajouterAdmin.xhtml"></b:navLink>
                        <b:navLink value="Tous les employés" href="afficheEmplotye.xhtml"  ></b:navLink>

                    </b:listLinks>

                </b:column>
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">

                    <b:row styleClass="table-responsive">

                        <h:form styleClass="navbar-form " enctype="multipart/form-data">
                            <p:panel header="Ajouter un employé">
                                <p:messages autoUpdate="true"/>

                                <h:panelGrid id="grid" columns="2" cellpadding="5">

                                    <h3>Nom:
                                        <div class="form-group ">

                                            <b:inputText placeholder="nom" fieldSize="sm" id="nom" value="#{employe.nom}" required="true" requiredMessage="le name est obligatoire"/>
                                            <!--input type="text" class="form-control" placeholder="Search"/-->
                                        </div>
                                    </h3>
                                    <h3>Prenom:
                                        <div class="form-group ">

                                            <b:inputText placeholder="prenom" fieldSize="sm" id="prenom" value="#{employe.prenom}" required="true" requiredMessage="le name est obligatoire"/>
                                            <!--input type="text" class="form-control" placeholder="Search"/-->
                                        </div>
                                    </h3>

                                    <h3>Age:
                                        <div class="form-group ">

                                            <b:inputText placeholder="age" fieldSize="sm" id="age" value="#{employe.age}" required="true" requiredMessage="le name est obligatoire"/>
                                            <!--input type="text" class="form-control" placeholder="Search"/-->
                                        </div>
                                    </h3>
                                    <h3>Username:
                                        <div class="form-group ">

                                            <b:inputText placeholder="username" fieldSize="sm" id="username" value="#{employe.username}" required="true" requiredMessage="le name est obligatoire"/>
                                            <!--input type="text" class="form-control" placeholder="Search"/-->
                                        </div>
                                    </h3>
                                    <h3>Password
                                        <div class="form-group ">

                                            <b:inputSecret placeholder="password" fieldSize="sm" id="password" value="#{employe.passowrd}" required="true" requiredMessage="le name est obligatoire"/>
                                            <!--input type="text" class="form-control" placeholder="Search"/-->
                                        </div>
                                    </h3>


                                    <h:commandButton class="btn-lg btn-info"
                                        action="#{employe.insert()}" 
                                        value="Insert" 

                                        >

                                    </h:commandButton>
                                    
                                    
                                </h:panelGrid>
                            </p:panel>


                        </h:form>

                    </b:row>

                </b:column>

            </b:row>
        </b:container> 
        <style type="text/css">
            .sub-header {
                border-bottom: 1px solid #eee;
                padding-bottom: 10px;
            }
            .navbar-fixed-top {
                border: 0 none;
            }
            .sidebar {
                display: none;
            }
            @media (min-width: 768px) {
                .sidebar {
                    background-color: #f5f5f5;
                    border-right: 1px solid #eee;
                    bottom: 0;
                    display: block;
                    left: 0;
                    overflow-x: hidden;
                    overflow-y: auto;
                    padding: 20px;
                    position: fixed;
                    top: 51px;
                    z-index: 1000;
                }
            }
            .nav-list {
                margin-bottom: 20px;
                margin-left: -20px;
                margin-right: -21px;
            }
            .nav-list > li > a {
                padding-left: 20px;
                padding-right: 20px;
            }
            .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
                background-color: #428bca;
                color: #fff;
            }
            .main {
                padding: 20px;
            }
            @media (min-width: 768px) {
                .main {
                    padding-left: 40px;
                    padding-right: 40px;
                }
            }
            .main .page-header {
                margin-top: 0;
            }
            .placeholders {
                margin-bottom: 30px;
                text-align: center;
            }
            .placeholders h4 {
                margin-bottom: 0;
            }
            .placeholder {
                margin-bottom: 20px;
            }
            .placeholder img {
                border-radius: 50%;
                display: inline-block;
            }
        </style>
    </h:body>
</html>
